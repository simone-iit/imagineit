<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imagine IT | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>html { scroll-behavior: smooth; }</style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans" data-theme="business">
  <header class="bg-base-100 shadow-md sticky top-0 z-50 backdrop-blur-md bg-opacity-80 border-b border-gray-700">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-indigo-400 via-purple-500 to-pink-500 text-transparent bg-clip-text">Imagine IT</a>
      <nav class="hidden md:flex space-x-6 text-lg items-center">
        <a href="index.html" class="nav-link">Home</a>
        <a href="services.html" class="nav-link">Services</a>
        <a href="pricing.html" class="nav-link">Pricing</a>
        <a href="contact.html" class="nav-link border-b-2 border-pink-500 pb-1">Contact</a>
        <a href="about.html" class="nav-link">About</a>
      </nav>
    </div>
  </header>

  <main class="py-20 bg-white text-gray-800">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="text-4xl font-bold text-indigo-700 mb-8 text-center">Get in Touch</h1>
      <p class="mb-12 max-w-xl text-gray-600 text-center mx-auto">
        Whether you're seeking expert Salesforce consulting or want to partner on our university initiative, weâ€™d love to hear from you.
      </p>
      <div class="grid md:grid-cols-2 gap-12">
        <!-- Consulting Inquiry -->
        <div class="card bg-base-200 text-white shadow-md p-6 rounded-lg hover:scale-105 transition-transform" data-aos="fade-up">
          <h2 class="text-2xl font-semibold text-indigo-300 mb-2">Consulting Services Inquiry</h2>
          <form action="https://formsubmit.co/YOUR_CONSULTING_EMAIL" method="POST" class="space-y-4">
            <div class="form-control">
              <label class="label text-indigo-300 font-semibold">Full Name</label>
              <input type="text" name="name" required class="input input-bordered w-full" placeholder="Jane Doe" />
            </div>
            <div class="form-control">
              <label class="label text-indigo-300 font-semibold">Email Address</label>
              <input type="email" name="email" required class="input input-bordered w-full" placeholder="you@example.com" />
            </div>
            <div class="form-control">
              <label class="label text-indigo-300 font-semibold">Message</label>
              <textarea name="message" rows="4" class="textarea textarea-bordered w-full" placeholder="Tell us about your Salesforce needs"></textarea>
            </div>
            <input type="hidden" name="_template" value="box" />
            <button type="submit" class="btn btn-primary w-full bg-indigo-600 hover:bg-indigo-700 border-none">Send</button>
          </form>
        </div>

        <!-- University Inquiry -->
        <div class="card bg-base-200 text-white shadow-md p-6 rounded-lg hover:scale-105 transition-transform" data-aos="fade-up">
          <h2 class="text-2xl font-semibold text-indigo-300 mb-2">University Partnership Inquiry</h2>
          <form action="https://formsubmit.co/YOUR_UNIVERSITY_EMAIL" method="POST" class="space-y-4">
            <div class="form-control">
              <label class="label text-indigo-300 font-semibold">Full Name</label>
              <input type="text" name="name" required class="input input-bordered w-full" placeholder="Jane Doe" />
            </div>
            <div class="form-control">
              <label class="label text-indigo-300 font-semibold">Email Address</label>
              <input type="email" name="email" required class="input input-bordered w-full" placeholder="you@example.com" />
            </div>
            <div class="form-control">
              <label class="label text-indigo-300 font-semibold">Message</label>
              <textarea name="message" rows="4" class="textarea textarea-bordered w-full" placeholder="Tell us about your program or collaboration idea"></textarea>
            </div>
            <input type="hidden" name="_template" value="box" />
            <button type="submit" class="btn btn-primary w-full bg-indigo-600 hover:bg-indigo-700 border-none">Send</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-gray-300 py-6 text-center text-sm mt-16">
    <p>&copy; 2025 Imagine IT LLC. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ once: false });</script>

  <style>
    .nav-link {
      @apply transition-colors duration-300 text-indigo-300 hover:text-pink-500 font-semibold;
    }
  </style>
</body>
</html>
